services:
  xianyu-app:
    image: ghcr.io/qq33357486/xianyu-auto-reply:latest
    container_name: xianyu-auto-reply
    restart: unless-stopped
    user: "0:0"
    init: true
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./backups:/app/backups:rw
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - DB_PATH=/app/data/xianyu_data.db
      - LOG_LEVEL=INFO
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - JWT_SECRET_KEY=your-secret-key-change-me
      - MULTIUSER_ENABLED=true
      - USER_REGISTRATION_ENABLED=true
      - AUTO_REPLY_ENABLED=true
      - AUTO_DELIVERY_ENABLED=true
      - AI_REPLY_ENABLED=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
